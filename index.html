<!DOCTYPE html>

<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Loading Animations</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="general.css">
      <link rel="stylesheet" href="loading1.css">
      <link rel="stylesheet" href="loading-2.css">
      <link rel="stylesheet" href="loading-3.css">
      <link rel="stylesheet" href="loading4.css">
      <link rel="stylesheet" href="loading5.css">
      <link rel="stylesheet" href="loading6.css">
  </head>

  <body>

    <div class="title"
      <h1>Loading Animations</h1>
      <span class="line"></span>
    </div>
    
      <section class="loading-1"> <!--Plus Dots-->
        <div class="upper circle"></div>
        <div class="right circle"></div>
        <div class="lower circle"></div>
        <div class="left circle"></div>
      </section>

      <section class="loading-2"> <!--Hollow-Circle Border-->
        <div class="loading2-circle"></div>
      </section>

      <section class="loading-3"> <!--Google Loading-->
        <div class="loading3-circle upper"></div>
        <div class="loading3-circle right"></div>
        <div class="loading3-circle lower"></div>
        <div class="loading3-circle left"></div>
      </section>

      <section class="loading-4"> <!--3D-Illusion-Moving-Ball-->
        <div class="outer-circle">
          <div class="circle-holder">
            <div class="loading-4-circle"></div>
          </div>
        </div>
      </section>

      <section class="loading-5"> <!--Lightbulb-Loading-->
        <div class="lightbulb">
        </div>
      </section>
  </body>
</html>
